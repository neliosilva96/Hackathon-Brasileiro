
<div class="row" ng-controller="CLIENTES">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>Clientes</h5>
            </div>
            <div class="card-block">
                <div class="dt-responsive table-responsive">
                    <table id="simpletable" class="table table-striped table-bordered nowrap">
                        <thead>
                            <tr>
                                <th>Cliente NÂº</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Nivel</th>
                                <th>Score</th>
                                <th>Saldo</th>
                                <th>Valor Investido</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in CLIENTES">
                                <td> <a ui-sref="HREF.ID({ecra: CONF.ecra , ID : {{item.id}}})">{{item.id}}</a></td>
                                <td><a ui-sref="HREF.ID({ecra: CONF.ecra , ID : {{item.id}}})">{{item.nome}} </a></td>
                                <td><a ui-sref="HREF.ID({ecra: CONF.ecra , ID : {{item.id}}})">{{item.email}} </a></td>
                                <td>
                                    <span class="pcoded-badge label label-danger"ng-if="item.level_id == 1">{{item.level}}</span>
                                    <span class="pcoded-badge label label-warning"ng-if="item.level_id == 2">{{item.level}}</span>
                                    <span class="pcoded-badge label label-info"ng-if="item.level_id == 3">{{item.level}}</span>
                                    <span class="pcoded-badge label label-primary"ng-if="item.level_id == 4">{{item.level}}</span>
                                    <span class="pcoded-badge label label-success"ng-if="item.level_id == 5">{{item.level}}</span>
                                </td>
                                <td> {{item.score}}</td>
                                <td>R$ {{item.balance}}</td>
                                <td>R$ {{item.cash}}</td>
                            </tr>                     
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>      
</div>
<div ui-view="EDITAR"  ng-show="CONF.ID"></div>
