<section class="login-block" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                
                <form class="md-float-material form-material">
                    <div class="text-center">
                        <img src="../assets/images/logo.png" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">Entrar</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" class="form-control" required="" placeholder="Email" autocomplete="false" ng-model="JSON_LOGIN.user.email">
                                <span class="form-bar"></span>
                            </div>
                            <div class="form-group form-primary">
                                <input type="password" class="form-control" required="" placeholder="Password"  autocomplete="false" ng-model=JSON_LOGIN.user.password>
                                <span class="form-bar"></span>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-12">                                  
                                    <div class="forgot-phone text-right f-right">
                                        <a class="text-right f-w-600">Recuperar Password</a>
                                    </div>
                                </div>
                            </div>                            
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="button" ng-click="LOGIN_CLICK()" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Entrar</button>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>        
</section>
